<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notskyblueee Payment Page</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: Arial, sans-serif;

    /* PNG Background */
    background:url("file:///D:/Pragyan/jungle-lake.png") no-repeat center center fixed;
    background-size:cover;
}

/* Dark Overlay */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.6);
}

/* Box */
.container{
    position:relative;
    z-index:2;
    background:#2b2b2b;
    border:4px solid #55ff55;
    padding:25px;
    border-radius:14px;
    text-align:center;
    box-shadow:0 0 25px #55ff55;
    width:90%;
    max-width:400px;
}

/* Title */
h1{
    color:#55ff55;
    margin-bottom:20px;
    text-shadow:0 0 10px #55ff55;
}

/* QR */
.qr img{
    width:260px;
    max-width:100%;
    border-radius:8px;
}

/* Text */
.note{
    color:#ccc;
    margin-top:15px;
}
</style>
</head>

<body>

<div class="container">
    <h1>Notskyblueee Payment Page</h1>

    <div class="qr">
        <img src="file:///D:/Pragyan/qr.png" alt="QR Code">
    </div>

    <div class="note">Scan QR To Pay</div>
</div>

</body>
</html>
