<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notskyblueee - Secure Payment</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: radial-gradient(circle at top left,#1a002b,#0f001a,#000000);
    overflow:hidden;
}

/* Animated Neon Border */
.card{
    position:relative;
    width:420px;
    padding:40px;
    border-radius:25px;
    background:#111;
    color:white;
    text-align:center;
    box-shadow:0 0 40px rgba(0,255,255,0.3);
    overflow:hidden;
}

.card::before{
    content:"";
    position:absolute;
    inset:-3px;
    border-radius:30px;
    background:linear-gradient(45deg,#00f0ff,#8a2be2,#00f0ff);
    background-size:300% 300%;
    animation:neonBorder 6s linear infinite;
    z-index:-1;
}

@keyframes neonBorder{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

h1{
    margin-bottom:8px;
    font-size:26px;
    color:#00f0ff;
}

.subtitle{
    font-size:14px;
    margin-bottom:25px;
    opacity:0.7;
}

/* Payment Box */
.payment-box{
    background:#1c1c1c;
    padding:20px;
    border-radius:15px;
    margin-bottom:20px;
    border:1px solid #00f0ff33;
}

.input-group{
    display:flex;
    gap:10px;
    margin-top:10px;
}

input{
    flex:1;
    padding:10px;
    border-radius:8px;
    border:none;
    background:#000;
    color:#00f0ff;
    outline:none;
}

button{
    padding:10px 15px;
    border:none;
    border-radius:8px;
    background:#8a2be2;
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#00f0ff;
    color:black;
    box-shadow:0 0 15px #00f0ff;
}

.qr{
    margin-top:20px;
}

.footer{
    margin-top:15px;
    font-size:14px;
    opacity:0.8;
}

.note{
    margin-top:8px;
    font-size:13px;
    opacity:0.6;
}
</style>
</head>

<body>

<div class="card">
    <h1>Notskyblueee</h1>
    <div class="subtitle">Instant • Secure • Verified</div>

    <div class="payment-box">
        <strong>UPI Payment</strong>
        <div class="input-group">
            <input type="text" value="jamipragyan@fam" id="upi" readonly>
            <button onclick="copyUPI()">Copy</button>
        </div>

        <!-- Auto Generated QR -->
        <div class="qr">
            <img id="qrImage" width="180">
        </div>
    </div>

    <div class="footer">
        Discord: <strong style="color:#00f0ff;">jami_pragyan</strong>
    </div>

    <div class="note">
        Send payment screenshot in my DM after payment
    </div>
</div>

<!-- Copy Sound -->
<audio id="copySound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

<script>
const upiID = "jamipragyan@fam";
const qrImage = document.getElementById("qrImage");

/* Generate UPI QR */
qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=" + upiID;

/* Copy Function with Sound */
function copyUPI(){
    navigator.clipboard.writeText(upiID);
    document.getElementById("copySound").play();
}
</script>

</body>
</html>
