<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Payment</title>

<style>
/* ===== Background ===== */
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: url("https://loud-maroon-fsljbtf76r.edgeone.app/jungle-lake.png") no-repeat center center fixed;
    background-size: cover;
    overflow-x: hidden;
}

/* ===== Overlay ===== */
.overlay {
    background: rgba(0,0,0,0.65);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    position: relative;
}

/* ===== Minecraft Particles Canvas ===== */
#particles {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
}

/* ===== Payment Card ===== */
.card {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 420px;
    background: rgba(20,20,20,0.9);
    border-radius: 18px;
    padding: 25px;
    text-align: center;
    border: 2px solid #6bdcff;
    box-shadow: 0 0 25px rgba(107,220,255,0.5);
    backdrop-filter: blur(8px);
}

/* ===== Logo ===== */
.logo {
    width: 90px;
    margin-bottom: 10px;
}

/* ===== Title ===== */
.title {
    color: #6bdcff;
    font-size: 26px;
    font-weight: bold;
    text-shadow: 0 0 10px #6bdcff;
}

/* ===== QR ===== */
.qr {
    width: 100%;
    max-width: 260px;
    margin-top: 15px;
    border-radius: 12px;
    border: 3px solid #6bdcff;
    box-shadow: 0 0 15px rgba(107,220,255,0.7);
}

/* ===== Text ===== */
.desc {
    color: #ccc;
    font-size: 14px;
    margin-top: 15px;
}

/* ===== Button ===== */
.btn {
    margin-top: 20px;
    background: linear-gradient(45deg,#6bdcff,#4fc3f7);
    border: none;
    padding: 14px;
    width: 100%;
    color: black;
    font-weight: bold;
    font-size: 16px;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
}

.btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #6bdcff;
}

/* ===== Mobile ===== */
@media(max-width:500px){
    .title{font-size:22px;}
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="overlay">
    <div class="card">

        <!-- LOGO -->
        <img 
        src="https://sacred-magenta-j9fowrrtsg.edgeone.app/file_0000000083287206bbec747ffd27bb60.png"
        class="logo"
        >

        <div class="title">ðŸ’Ž Minecraft Payment</div>

        <!-- QR CODE -->
        <img 
        src="https://managing-chocolate-fqyt3yuzfk.edgeone.app/qr.png"
        class="qr"
        >

        <div class="desc">
        Scan QR using UPI / Payment App
        </div>

        <button class="btn">âœ” Payment Completed</button>

    </div>
</div>

<script>
/* ===== Minecraft Particle Animation ===== */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

for(let i=0;i<60;i++){
    particles.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        size: Math.random()*4+2,
        speedY: Math.random()*1+0.5
    });
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle = "rgba(107,220,255,0.8)";

    particles.forEach(p=>{
        ctx.fillRect(p.x,p.y,p.size,p.size);
        p.y += p.speedY;

        if(p.y > canvas.height){
            p.y = 0;
            p.x = Math.random()*canvas.width;
        }
    });

    requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize",()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
